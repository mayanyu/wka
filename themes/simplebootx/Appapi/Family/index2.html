<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="telephone=no" name="format-detection">
		
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/home/css/layer.css"/>
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/appapi/css/family.css"/>
    <title>家族中心</title>
</head>
<body class="attended">
	<div class="search">
		<div class="search_input">
			<input id="key" placeholder="搜索签约家族ID/名称">
			<span class="search_clear"></span>
		</div>
		<div class="search_btn">
			搜索
		</div>
	</div>
	<div class="line10"></div>
	<div class="list_title">
		看看其他家族
		<div class="reload"></div>
	</div>
	<div class="user-list">
		<ul>
			<volist name='list' id='vo' key='k'>
			<li>
				<a href="index.php?g=Appapi&m=Family&a=detail&familyid={$vo['id']}&uid={$uid}&token={$token}">
					<div class="thumb">
						<img src="{$vo['badge']}">
					</div>
					<div class="info">
						<p class="info-title">{$vo['name']}</p>
						<p class="info-des"><span>成员：{$vo['count']}人</span><span>ID：{$vo['id']}</span></p>
					</div>
					<div class="action">
						<span class="ok" data-familyid="{$vo['id']}">申请</span>
					</div>
				</a>
			</li>
			</volist>
		</ul>
	</div>

	<script>
		var uid='{$uid}';
		var token='{$token}';
	</script>
	<script src="__PUBLIC__/js/jquery.js"></script>
	<script src="__PUBLIC__/home/js/layer.js"></script>
	<script src="__PUBLIC__/appapi/js/family.js"></script>
		
</body>
</html>
