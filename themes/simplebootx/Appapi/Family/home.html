<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="telephone=no" name="format-detection">
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/home/css/layer.css"/>
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/appapi/css/family.css"/>
    <title>我的家族</title>
</head>
<body >
	<div class="home">
		<div class="top">
			<div class="user">
				<img src="{$familyinfo['badge']}">
				<div class="info">
					{$familyinfo['name']} <br>
					ID:{$familyinfo['id']}	
				</div>						
			</div>
		</div>
		<div class="home_info">
			<ul>
				<li class="des">
					<span class="home_info_t">简介</span>
					<span class="home_info_b">{$familyinfo['briefing']}</span>
					<a href="/index.php?g=Appapi&m=Family&a=setdes&familyid={$familyinfo['id']}&uid={$uid}&token={$token}"><span class="edit_des"></span></a>
				</li>
				<li>
					<span class="home_info_t">族长</span>
					<span class="home_info_b">{$familyinfo['userinfo']['user_nicename']}</span>
				</li>
				<if condition="$type eq '1'">
				<li>
					<span class="home_info_t">家族默认抽成</span>
					<span class="home_info_b"><span id="divide_family">{$familyinfo['divide_family']}</span>%</span>
					<span class="edit_divide" data-divide="{$familyinfo['divide_family']}">修改</span>
				</li>
				<else/>
				<li>
					<span class="home_info_t">家族抽成比例</span>
					<span class="home_info_b"><span id="divide_family">{$divide_family}</span>%</span>
				</li>
				</if>
			</ul>
		</div>
		<div class="line10"></div>
		<div class="family_home clear">
			<ul class="family_home_ul">
				<li class="family_home_li">
					<a class="family_home_a" href="/index.php?g=Appapi&m=family&a=member&familyid={$familyinfo['id']}&uid={$uid}&token={$token}">
						<img class="family_home_img" src="/public/appapi/images/family/member.png"/>
						<span>家族成员</span>
					</a>
				</li>
				<li class="family_home_li">
					<a class="family_home_a" href="/index.php?g=Appapi&m=family&a=long&familyid={$familyinfo['id']}&uid={$uid}&token={$token}">
						<img class="family_home_img" src="/public/appapi/images/family/live.png"/>
						<span>主播数据</span>
					</a>
				</li>
				<li class="family_home_li">
					<a class="family_home_a" href="/index.php?g=Appapi&m=family&a=profit&familyid={$familyinfo['id']}&uid={$uid}&token={$token}">
						<img class="family_home_img" src="/public/appapi/images/family/profit.png"/>
						<span>家族盈利</span>
					</a>
				</li>
				<if condition="$type eq '1'">
				<li class="family_home_li">
					<a class="family_home_a" href="index.php?g=Appapi&m=family&a=examine&familyid={$familyinfo['id']}&uid={$uid}&token={$token}">
						<img class="family_home_img" src="/public/appapi/images/family/examine.png"/>
						<span>签约审核</span>
					</a>
				</li>
				<li class="family_home_li">
					<a class="family_home_a" href="index.php?g=Appapi&m=family&a=signout&familyid={$familyinfo['id']}&uid={$uid}&token={$token}">
						<img class="family_home_img" src="/public/appapi/images/family/quit.png"/>
						<span>退出管理</span>
					</a>
				</li>
				<else/>
				<li class="family_home_li">
					<a class="family_home_a" href="index.php?g=Appapi&m=family&a=relieve&uid={$uid}&token={$token}">
						<img class="family_home_img" src="/public/appapi/images/family/relieve.png"/>
						<span>解除签约</span>
					</a>
				</li>
				</if>
				
			</ul>
		</div>
	</div>
	<script>
		var uid='{$uid}';
		var token='{$token}';
		var familyid='{$familyinfo['id']}';
	</script>
	<script src="__PUBLIC__/js/jquery.js"></script>
	<script src="__PUBLIC__/home/js/layer.js"></script>
	<script src="__PUBLIC__/appapi/js/family.js"></script>
</body>
</html>
