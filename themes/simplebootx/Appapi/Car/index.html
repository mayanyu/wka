<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta content="telephone=no" name="format-detection" />
		<title>坐骑</title>
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/home/css/layer.css"/>
		<link href='__PUBLIC__/appapi/css/car.css' rel="stylesheet" type="text/css" >
	</head>
<body >
	<div class="main">
		<div class="top">
			<img src="__PUBLIC__/appapi/images/car/car.png">
		</div>
		<div class="list">
			<ul>
				<volist name="carlist" id="v">
				<li>
					<div class="thumb">
						<img src="{$v['thumb']}">
					</div>
					<div class="name">
						{$v['name']}
					</div>
					<div class="coin">
						<i></i>{$v['needcoin']}/月
					</div>
					<div class="buy" data-id="{$v['id']}" data-name="{$v['name']}">
						购买
					</div>
				</li>
				</volist>
			</ul>
		</div>
		
	</div>
</body>
<script>
	var uid='{$uid}';
	var token='{$token}';
</script>
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/home/js/layer.js"></script>
<script src="__PUBLIC__/appapi/js/car.js"></script>

</body>
</html>
