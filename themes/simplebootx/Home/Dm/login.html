                        <div class="input-group-prepend">

                        <input type="text" name="username" class="form-control" placeholder="用户名" maxlength="20" minlength="5" required id="id_username">

                    <button class="form-control submit-row btn-primary" style="background-color: red;border-color: red;" onclick="logins()">登录</button>

<script>
  	function logins(){
      var form = $("#formid").serialize();
    	$.ajax({
            type:'post',
            url:"{:U('home/Dm/login')}",
            data:form,
            success:function(data){
             	if(data == 1){
                   alert('账号不能为空！');
                }else if(data == 2){
                   alert('密码不能为空！');
                }else if(data == 3){
                	alert('账号或密码错误，请重新输入。');
                }else{
                	alert('登录成功！');
                    window.location.href="{:U('home/Dm/index')}";
                }
            }
		});
    }
  
  </script>
