<admintpl file="header" />
<style>
	.controls img{
     max-width:200px;
 }
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">编辑</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" action="{:U('indexadmin/edit_post')}" method="post">
			<fieldset>
				<input type="hidden" name="id" value="{$userinfo['id']}" id="id" />
				<div class="control-group">
					<label class="control-label">用户名</label>
					<div class="controls">
						<input type="text" name="user_login" value="{$userinfo['user_login']}" id="user_login" readonly />
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">昵称</label>
					<div class="controls">
						<input type="text" name="user_nicename" value="{$userinfo['user_nicename']}" id="user_nicename" />
						<span class="form-required">*</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">经验值</label>
					<div class="controls">
						<input type="text" name="consumption" value="{$userinfo['consumption']}" id="consumption" /> 控制用户等级（消费总额）
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">邀请码</label>
					<div class="controls">
						<input type="text" name="code" value="{$userinfo['code']}" id="code" readonly /> <input type="button" id="setcode"
						 value="获取邀请码" class="btn">
						<span class="form-required">*</span>
					</div>
				</div>
				<!-- 		<div class="control-group">
					<label class="control-label">邮箱</label>
					<div class="controls">
						<input type="text" name="user_email" value="{$userinfo['user_email']}" id="user_email"/>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">绑定微信号</label>
					<div class="controls">
						<input type="text" name="weixin" value="{$userinfo['weixin']}" id="weixin"/>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">个人网站</label>
					<div class="controls">
						<input type="text" name="user_url" value="{$userinfo['user_url']}" id="user_url"/>
						<span class="form-required">*</span>
					</div>
				</div> -->
				<div class="control-group">
					<label class="control-label">头像/封面</label>
					<div class="controls">
						<div>
							<input type="hidden" name="avatar" id="thumb" value="{$userinfo['avatar']}">
							<!-- <a href="javascript:void(0);" onclick="flashuploadcut('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;"> -->
							<a href="javascript:void(0);">
								<if condition="$userinfo['avatar'] neq ''">
									<img src="{$userinfo['avatar']}" id="thumb_preview" width="135" style="cursor: hand" />
									<else />
									<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb_preview" width="135" style="cursor: hand" />
								</if>
							</a>
							<a href="/index.php?g=User&m=indexadmin&a=upload_thumb&id={$userinfo['id']}">上传图片</a>
							<a href="/index.php?g=User&m=indexadmin&a=upload_movie&id={$userinfo['id']}">上传回放</a>
							<input type="button" class="btn btn-small" onclick="$('#thumb_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;"
							 value="取消图片">
						</div>
						<span class="form-required"></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">性别</label>
					<div class="controls">
						<label class="radio inline" for="sex_1"><input type="radio" name="sex" value="1" id="sex_1" <if condition="$userinfo['sex'] eq '1'">checked</if>
							/>男</label>
						<label class="radio inline" for="sex_2"><input type="radio" name="sex" value="2" id="sex_2" <if condition="$userinfo['sex'] eq '2'">checked</if>
							>女</label>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">个性签名</label>
					<div class="controls">
						<textarea name="signature" rows="2" cols="20" id="signature" class="inputtext" style="height: 100px; width: 500px;">{$userinfo['signature']}</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">个人简介</label>
					<div class="controls">
						<textarea name="description" rows="2" cols="20" id="description" class="inputtext" style="height: 100px; width: 500px;">{$userinfo['description']}</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('STATUS')}</label>
					<div class="controls">
						<label class="radio inline" for="active_true"><input type="radio" name="user_status" value="1" <if condition="$userinfo['user_status'] eq '1'">checked</if>
							id="active_true" />{:L('ENABLED')}</label>
						<label class="radio inline" for="active_false"><input type="radio" name="user_status" value="0" <if condition="$userinfo['user_status'] eq '0'">checked</if>
							id="active_false">{:L('DISABLED')}</label>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">编辑</button>
				<a class="btn" href="{:U('indexadmin/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
	<script>
		(function() {
			$("#setcode").on("click", function() {
				$.ajax({
					url: '/index.php?g=User&m=indexadmin&a=createCode',
					data: {},
					type: 'post',
					dataType: 'json',
					success: function(data) {
						$("#code").val(data.info);
					},
					error: function() {
						alert("获取失败");
					}
				})
			})
		})()
	</script>
</body>
</html>
